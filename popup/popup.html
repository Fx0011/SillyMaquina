<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SillyMaquina</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="popup.css" />
		<link rel="stylesheet" href="modules.css" />
	</head>
	<body>
		<div id="loadingScreen" class="screen">
			<div class="loading-container">
				<div class="spinner"></div>
				<p class="loading-text">Carregando dados...</p>
			</div>
		</div>

		<div id="loginScreen" class="screen hidden">
			<div class="logo">
				<i class="fas fa-robot"></i>
				<h1>SillyMaquina</h1>
			</div>

			<div id="versionStatus"></div>

			<form id="loginForm">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" required placeholder="seu@email.com" />
				</div>

				<div class="form-group">
					<label for="password">Senha</label>
					<input type="password" id="password" required placeholder="••••••••" />
				</div>

				<button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Entrar</button>

				<div class="form-footer">
					<a href="https://sillymaquina.netlify.app/register" target="_blank"> Criar conta </a>
				</div>
			</form>

			<div id="loginError" class="error-message"></div>
		</div>

		<div id="mainScreen" class="screen hidden">
			<div id="maintenanceBanner" class="maintenance-banner hidden">
				<i class="fas fa-exclamation-triangle"></i>
				<div class="banner-text">
					<strong>Manutenção Agendada:</strong>
					<span id="bannerMaintenanceInfo"></span>
				</div>
				<button id="bannerDetailsBtn" class="banner-btn">
					<i class="fas fa-info-circle"></i> Detalhes
				</button>
			</div>

			<div class="header">
				<div class="user-info">
					<div id="userIcon" class="user-icon"></div>
					<div>
						<div id="username" class="username"></div>
						<div id="planBadge" class="plan-badge"></div>
					</div>
				</div>

				<button id="logoutBtn" class="icon-btn" title="Sair">
					<i class="fas fa-sign-out-alt"></i>
				</button>
			</div>

			<div class="tokens-display">
				<div class="tokens-label">Tokens Restantes</div>
				<div class="tokens-bar">
					<div id="tokensProgress" class="tokens-progress"></div>
				</div>
				<div id="tokensText" class="tokens-text"></div>
			</div>

			<nav class="nav-tabs">
				<button class="nav-tab active" data-tab="dashboard"><i class="fas fa-chart-line"></i> Dashboard</button>
				<button class="nav-tab" data-tab="settings"><i class="fas fa-cog"></i> Configurações</button>
				<button class="nav-tab" data-tab="history"><i class="fas fa-history"></i> Histórico</button>
				<button class="nav-tab" data-tab="support"><i class="fas fa-life-ring"></i> Suporte</button>
			</nav>

			<div class="tab-content">
				<div id="dashboardTab" class="tab-pane active"></div>
				<div id="settingsTab" class="tab-pane"></div>
				<div id="historyTab" class="tab-pane"></div>
				<div id="supportTab" class="tab-pane"></div>
			</div>
		</div>

		<div id="maintenanceScreen" class="screen hidden">
			<div class="maintenance-container">
				<div class="maintenance-icon">
					<i class="fas fa-tools"></i>
				</div>
				<h1>Manutenção em Andamento</h1>
				<div id="maintenanceMessage" class="maintenance-message"></div>
				<div class="maintenance-details">
					<div class="maintenance-detail">
						<i class="fas fa-clock"></i>
						<div>
							<div class="detail-label">Início</div>
							<div id="maintenanceStart" class="detail-value"></div>
						</div>
					</div>
					<div class="maintenance-detail">
						<i class="fas fa-clock"></i>
						<div>
							<div class="detail-label">Previsão de Término</div>
							<div id="maintenanceEnd" class="detail-value"></div>
						</div>
					</div>
					<div class="maintenance-detail" id="maintenanceTimeRemaining">
						<i class="fas fa-hourglass-half"></i>
						<div>
							<div class="detail-label">Tempo Restante</div>
							<div id="maintenanceRemaining" class="detail-value"></div>
						</div>
					</div>
				</div>
				<div id="maintenanceServices" class="maintenance-services"></div>
				<button id="refreshMaintenanceBtn" class="btn btn-secondary">
					<i class="fas fa-sync-alt"></i> Verificar Novamente
				</button>
			</div>
		</div>

		<div id="updateModal" class="modal hidden">
			<div class="modal-content">
				<div class="modal-icon">
					<i class="fas fa-exclamation-triangle"></i>
				</div>
				<h2>Extensão Desatualizada</h2>
				<p>Por favor, atualize para continuar usando a extensão.</p>
				<a href="#" id="updateLink" class="btn btn-primary" target="_blank">
					<i class="fas fa-download"></i> Atualizar Agora
				</a>
			</div>
		</div>

		<div id="maintenanceModal" class="modal hidden">
			<div class="modal-content">
				<button class="modal-close" id="closeMaintenanceModal">
					<i class="fas fa-times"></i>
				</button>
				<div class="modal-icon">
					<i class="fas fa-calendar-alt"></i>
				</div>
				<h2 id="modalMaintenanceTitle"></h2>
				<div id="modalMaintenanceMessage" class="modal-message"></div>
				<div class="maintenance-details">
					<div class="maintenance-detail">
						<i class="fas fa-clock"></i>
						<div>
							<div class="detail-label">Início Previsto</div>
							<div id="modalMaintenanceStart" class="detail-value"></div>
						</div>
					</div>
					<div class="maintenance-detail">
						<i class="fas fa-clock"></i>
						<div>
							<div class="detail-label">Término Previsto</div>
							<div id="modalMaintenanceEnd" class="detail-value"></div>
						</div>
					</div>
					<div class="maintenance-detail">
						<i class="fas fa-hourglass-start"></i>
						<div>
							<div class="detail-label">Tempo até Início</div>
							<div id="modalMaintenanceTimeUntil" class="detail-value"></div>
						</div>
					</div>
				</div>
				<div id="modalMaintenanceServices" class="maintenance-services"></div>
			</div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
