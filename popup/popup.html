<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>SillyMaquina</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="../common/style.css" />
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<div class="container">
			<div id="login-view" class="view">
				<h1><i class="fas fa-robot logo highlight-gradient"></i> Acessar</h1>
				<div id="version-message-area" class="message-area"></div>
				<div id="login-error" class="message-area"></div>
				<form id="login-form">
					<div class="form-group">
						<label for="userId">ID de Usuário</label>
						<input type="text" id="userId" name="userId" required autocomplete="username" />
					</div>
					<div class="form-group">
						<label for="password">Senha</label>
						<input type="password" id="password" name="password" required autocomplete="current-password" />
					</div>
					<button type="submit" id="login-button" class="btn btn-primary">
						<span class="btn-text">Entrar</span>
						<span class="btn-spinner" style="display: none"></span>
					</button>
				</form>
			</div>

			<div id="logged-in-view" class="view" style="display: none">
				<div class="welcome-header">
					<i class="fas fa-user-astronaut user-avatar"></i>
					<div class="welcome-text">
						<h2>Bem-vindo!</h2>
						<p>Olá, <strong id="popup-user-name"></strong>!</p>
					</div>
				</div>
				<p class="status-message">Você está conectado e pronto para usar a extensão.</p>
				<div class="button-group">
					<button id="options-button" class="btn btn-secondary">
						<i class="fas fa-cog"></i> Abrir Opções
					</button>
					<button id="logout-button" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Sair</button>
				</div>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
